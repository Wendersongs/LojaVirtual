<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Exemplo</title>
</h:head>
<h:body>
	<h:form>
		<div align="center">
			<h:panelGrid columns="2">
				<f:facet name="header">
					<h:outputLabel value="Cadastro de Disciplinas"/>
				</f:facet>
					<h:outputLabel value="Código"/>
					<h:inputText readonly="true" value="#{disciplinaCtrl.disciplina.id}"/>
					<h:outputLabel value="Nome"/>
					<h:inputText value="#{disciplinaCtrl.disciplina.nome}"/>
					<h:outputLabel value="Carga Horária"/>
					<h:inputText value="#{disciplinaCtrl.disciplina.cargaH}"/>
					<h:outputLabel value="Valor"/>
					<h:inputText value="#{disciplinaCtrl.disciplina.valor}"/>
			</h:panelGrid>
			<h:commandButton value="Lista" action="lista_disciplina"/>
			<h:commandButton value="Gravar" action="#{disciplinaCtrl.actionGravar}"/>
		</div>
	</h:form>
</h:body>

</html>
