<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Loja Virtual</title>
</h:head>
<h:body>
	<h:form>
		<div align="center">
			<p:toolbar>

				<f:facet name="right">
					<p:commandButton title="Cadastrar" icon="ui-icon-person" action="#{pessoaCtrl.actionInserir()}"/>
					<p:commandButton  title="Carrinho" icon="ui-icon-cart" />
					<p:commandButton  title="Administração" icon="ui-icon-locked" />
				</f:facet>

			</p:toolbar>
			
		</div>
		<p:dataGrid var="p" value="#{produtoCtrl.listagem}" columns="3"
			layout="grid" rows="12" paginator="true" id="produtos"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="6,12,16">

			<f:facet name="header">
            Produtos à Venda
        </f:facet>
			<p:growl id="message" showDetail="true" />
			<p:panel header="#{p.nome}" style="text-align:center">
				<h:panelGrid columns="1"
					style="width:100 px;text-align:center; horizontal-align:center;"
					styleClass="center-table">
					<p:graphicImage library="images" name="#{p.id}.jpg" />
					<h:outputText value="R$ #{p.preco}" />


					<p:commandButton value="Adicionar ao Carrinho" id="ajax"
						actionListener="#{produtoCtrl.carrinho}" update="message"
						styleClass="ui-priority-primary" />
				</h:panelGrid>
			</p:panel>
		</p:dataGrid>
	</h:form>
</h:body>

</html>
