<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Loja Virtual</title>
</h:head>
<h:body>
	<h:form>
		<div align="center">
			<p:menubar >
				<p:submenu label="Pessoa" icon="ui-icon-person">
					<p:menuitem value="Inserir" action="#{pessoaCtrl.actionInserir}" />
					<p:separator />
					<p:menuitem value="Listar" action="lista_pessoa" />
				</p:submenu>
			</p:menubar>
		</div>
		<p:dataGrid var="p" value="#{produtoCtrl.listagem}" columns="3"
			layout="grid" rows="12" paginator="true" id="produtos"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="6,12,16">

			<f:facet name="header">
            Produtos Ã  Venda
        </f:facet>
			<p:growl id="message" showDetail="true" />
			<p:panel header="#{p.nome}" style="text-align:center">
				<h:panelGrid columns="1"
					style="width:100 px;text-align:center; horizontal-align:center;"
					styleClass="center-table">
					<p:graphicImage library="images" name="#{p.id}.jpg" />
					<h:outputText value="R$ #{p.preco}" />


					<p:commandButton value="Adicionar ao Carrinho" id="ajax"
						actionListener="#{produtoCtrl.carrinho}" update="@all"
						styleClass="ui-priority-primary" />
					


				</h:panelGrid>
			</p:panel>

		</p:dataGrid>


	</h:form>
</h:body>

</html>
