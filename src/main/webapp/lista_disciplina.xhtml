<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Exemplo</title>
</h:head>
<h:body>
	<h:form>
		<div align="center">
			<h:commandLink value="Inserir" action="#{disciplinaCtrl.actionInserir}"/>
			
			<h:dataTable value="#{disciplinaCtrl.listagem}" var="d">
				<f:facet name="header"><h:outputLabel value="Lista de Disciplinas"/></f:facet>
				<h:column>
					<f:facet name="header"><h:outputLabel value="Código"/></f:facet>
					<h:outputLabel value="#{d.id}"/>
				</h:column>
				<h:column>
					<f:facet name="header"><h:outputLabel value="Nome"/></f:facet>
					<h:outputLabel value="#{d.nome}"/>
				</h:column>
				<h:column>
					<f:facet name="header"><h:outputLabel value="Carga Horária"/></f:facet>
					<h:outputLabel value="#{d.cargaH}"/>
				</h:column>
				<h:column>
					<f:facet name="header"><h:outputLabel value="Valor"/></f:facet>
					<h:outputLabel value="#{d.valor}"/>
				</h:column>
				<h:column>
					<h:commandLink value="Alterar" action="#{disciplinaCtrl.actionAlterar(d)}"/>
				</h:column>
				<h:column>
					<h:commandLink value="Excluir" action="#{disciplinaCtrl.actionExcluir(d)}">
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</div>
	</h:form>
</h:body>

</html>
